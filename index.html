<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animation Box Overlay</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: transparent; /* Transparent background */
            position: relative;
            overflow: hidden;
        }

        /* Center buttons horizontally at the top of the screen */
        .buttons {
            display: flex;
            justify-content: center;
            width: 100%;
            position: fixed; /* Fix buttons at the top */
            top: 20px; /* Add space from the top */
            z-index: 1; /* Ensure buttons stay above the content */
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            background-color: rgba(52, 152, 219, 0.7); /* Semi-transparent blue */
            color: white;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(41, 128, 185, 0.7);
        }

        /* Box container: Fixed at the bottom, horizontally centered */
        .box-container {
            position: fixed;
            bottom: 2px; /* 20px from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Horizontally center the box */
            width: auto; /* Make it resize according to the image */
            height: auto; /* Make it resize according to the image */
            max-width: 400px; /* Reduce the width of the box */
            max-height: 250px; /* Reduce the height of the box */
            overflow: hidden;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out; /* Smoother transitions */
            background: transparent; /* Transparent background */
            z-index: 1; /* Ensure it's above the content */
            border-radius: 10px;
           
            
        }

        /* Image inside the box */
        .box img {
            
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure image fills the container while preserving aspect ratio */
        }

        /* Animation classes */
        .slide {
            transform: translateY(100%); /* Slide the box down out of the viewport */
        }

        .fade {
            opacity: 0;
        }

        .flip {
            transform: rotateY(180deg);
        }

        /* .shine {
            animation: shineEffect 1s ease-in-out infinite;
         
        }

        
        @keyframes shineEffect {
            0% { background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.4) 10%, transparent 100%); }
            50% { background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.7) 100%, transparent 100%); }
            100% { background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.4) 0%, transparent 100%); }
        } */
        
        .shine {
    position: relative; /* Ensure that the shine effect works on the element's surface */
    overflow: hidden; /* To prevent the gradient from spilling outside */
    display: inline-block; /* or block depending on your needs */
    background: #fff; /* Set a default background color or adjust it to match your element's background */
}

.shine:before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.5) 50%, transparent 100%);
    animation: shineEffect 5s ease-in-out infinite;
}

@keyframes shineEffect {
    0% {
        left: -100%; /* Start from left, off-screen */
    }
    50% {
        left: 100%; /* Move shine across the element */
    }
    100% {
        left: -100%; /* Move the shine back off-screen */
    }
}

    </style>
</head>
<body>

    <!-- Buttons at the top of the screen -->
    <div class="buttons">
        <button onclick="animateBox('slide')">Slide</button>
        <button onclick="animateBox('fade')">Fade</button>
        <button onclick="animateBox('flip')">Flip</button>
        <button onclick="animateBox('shine')">Shine</button>
    </div>

    <!-- Box at the bottom, horizontally centered -->
    <div class="box-container">
        <div class="box">
            <img src="https://images.pexels.com/photos/267401/pexels-photo-267401.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image"> <!-- Replace with your own image -->
        </div>
    </div>

    <script>
        // Track the current state of each animation
        let isSliding = false;
        let isFading = false;
        let isFlipping = false;
        let isShining = false;

        function animateBox(action) {
            const box = document.querySelector('.box');
            
            // Remove all animations and reset the box position if clicking on the same button again
            if (action === 'slide') {
                if (isSliding) {
                    // Reset the box (slide up)
                    box.classList.remove('slide');
                    box.style.transition = 'transform 0.6s ease-out'; // Smooth transition
                    box.style.transform = 'translateY(0)';
                    isSliding = false;
                } else {
                    // Apply the slide down animation
                    box.classList.add('slide');
                    box.style.transition = 'transform 0.6s ease-out';
                    box.style.transform = 'translateY(100%)';
                    isSliding = true;
                }
            } 
            else if (action === 'fade') {
                if (isFading) {
                    // Reset the fade effect (restore opacity)
                    box.classList.remove('fade');
                    box.style.transition = 'opacity 0.6s ease-out';
                    box.style.opacity = '1';
                    isFading = false;
                } else {
                    // Apply the fade animation
                    box.classList.add('fade');
                    box.style.transition = 'opacity 0.6s ease-out';
                    box.style.opacity = '0';
                    isFading = true;
                }
            } 
            else if (action === 'flip') {
                if (isFlipping) {
                    // Reset the flip effect (restore rotation)
                    box.classList.remove('flip');
                    box.style.transition = 'transform 0.6s ease-out';
                    box.style.transform = 'rotateY(0deg)';
                    isFlipping = false;
                } else {
                    // Apply the flip animation
                    box.classList.add('flip');
                    box.style.transition = 'transform 0.6s ease-out';
                    box.style.transform = 'rotateY(180deg)';
                    isFlipping = true;
                }
            } 
            else if (action === 'shine') {
                if (isShining) {
                    // Stop the shine animation by removing the animation class
                    box.classList.remove('shine');
                    isShining = false;
                } else {
                    // Apply the shine effect
                    box.classList.add('shine');
                    isShining = true;
                }
            }
        }
    </script>

</body>
</html>
